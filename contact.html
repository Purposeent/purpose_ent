<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Publishing Entertainment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stylesheet.css">
  <script src="https://use.fontawesome.com/e32dfd185f.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
</head>

<body>
  <div class="logo-container header">
    <a href="#">
      <div id="logo"></div>
    </a>
  </div>
  <header>
    <input type="checkbox" id="nav-toggle" name="drawer-toggle" />
    <label for="nav-toggle" id="label-toggle" class="rotate"><span class="menu-icon down">&#9776;</span></label>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="artist.html">Artist</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container-fluid contact">
    <h2 class="text-center">Contact Purpose</h2>
    <div class="row">

      <div class="col-md-6 social">
        <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
      </div>

      <div class="col-md-6">
        <form id="myform">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="email" class="form-control" id="fullname" placeholder="enter full name">
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="enter email address">
          </div>

          <div class="form-group">
            <label for="comment">Reply with additional info:</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="js/custom.js"></script>
</body>

</html>
